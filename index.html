<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>首页跳转示例</title>
  <style>
    body {
      font-family: "微软雅黑", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      justify-content: center;
      align-items: center;
      background: #f0f8ff;
    }
    h1 {
      margin-bottom: 40px;
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #3399ff;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(51,153,255,0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #267acc;
    }
  </style>
</head>
<body>
  <h1>欢迎来到首页</h1>
  <button id="nextPageBtn">跳转到下一个页面</button>

  <script>
    let currentPage = 1;
    const maxPage = 5; // 假设你有 1.html 到 5.html 共5个页面

    document.getElementById('nextPageBtn').addEventListener('click', () => {
      window.location.href = currentPage + '.html';
      currentPage++;
      if (currentPage > maxPage) {
        currentPage = 1; // 循环回第1页
      }
    });
  </script>
</body>
</html>
