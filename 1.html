<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 - 钓鱼迷失页</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(to top, #85c1e9 0%, #a3d4f7 70%, #eaf6ff 100%);
    font-family: 'ZCOOL KuaiLe', cursive;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    color: #2a4d69;
  }
  .container {
    position: relative;
    text-align: center;
  }
  /* 鱼线 */
  .fishline {
    position: absolute;
    top: -150px;
    left: 50%;
    width: 2px;
    height: 180px;
    background: #777;
    transform-origin: top center;
    animation: swing 3s ease-in-out infinite alternate;
  }
  /* 鱼漂 */
  .float {
    position: absolute;
    top: 180px;
    left: 50%;
    width: 40px;
    height: 60px;
    background: linear-gradient(135deg, #e94f37 40%, #ffbc42 60%);
    border-radius: 20px / 30px;
    box-shadow: 0 0 8px #ffb347cc;
    transform-origin: top center;
    animation: floatupdown 4s ease-in-out infinite;
    margin-left: -20px;
  }
  .float::before {
    content: '';
    position: absolute;
    top: 6px; left: 12px;
    width: 15px; height: 10px;
    background: #fff;
    border-radius: 8px 8px 0 0;
    box-shadow: inset 0 0 4px #f0f0f0;
  }
  /* 404数字 */
  .number404 {
    margin-top: 120px;
    font-size: 12vw;
    font-weight: 900;
    color: #1b3a57;
    letter-spacing: 0.3em;
    text-shadow: 2px 2px 6px #a6c8e1cc;
    user-select: none;
  }
  /* 鱼 */
  .fish {
    position: absolute;
    top: 40vh;
    left: 15vw;
    width: 120px;
    height: 70px;
    background: #3aafa9;
    border-radius: 60% 40% 50% 50% / 60% 70% 30% 40%;
    animation: swim 8s linear infinite;
    box-shadow: inset -10px -4px 15px #278b8acc;
  }
  .fish::before {
    content: '';
    position: absolute;
    top: 15px; left: 85px;
    width: 50px; height: 40px;
    background: #2b7a79;
    border-radius: 50% 40% 40% 50% / 60% 70% 30% 40%;
    transform: rotate(20deg);
    box-shadow: inset 5px 2px 10px #1e5f5fcc;
  }
  .fish::after {
    content: '';
    position: absolute;
    top: 25px; left: 10px;
    width: 20px; height: 20px;
    background: white;
    border-radius: 50%;
    box-shadow: inset 3px 3px 6px #74d7d7;
  }

  /* 文案 */
  .message {
    margin-top: 40px;
    font-size: 1.8rem;
    font-weight: 600;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
  }
  a.button {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 40px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #fff;
    background: #3aafa9;
    border-radius: 30px;
    text-decoration: none;
    box-shadow: 0 0 15px #3aafa9cc;
    transition: background-color 0.3s ease;
  }
  a.button:hover {
    background: #2b7a79;
  }

  /* 动画 */
  @keyframes swing {
    0% {transform: rotate(-12deg);}
    100% {transform: rotate(12deg);}
  }
  @keyframes floatupdown {
    0%, 100% {transform: translateY(0) rotate(-6deg);}
    50% {transform: translateY(8px) rotate(6deg);}
  }
  @keyframes swim {
    0% {left: -15vw;}
    100% {left: 110vw;}
  }

</style>
</head>
<body>
<div class="container" aria-label="404 钓鱼页面">
  <div class="fishline"></div>
  <div class="float"></div>
  <div class="number404">404</div>
  <div class="fish" aria-hidden="true"></div>
  <div class="message">
    哎呀，钓鱼时钓到了404！<br>
    你钓的页面不存在，换个地方继续钓吧~
  </div>
  <a href="/" class="button" role="button">返回首页</a>
</div>
</body>
</html>
